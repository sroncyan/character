<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>three-vrm example</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <button id="bt_normal">Normal</button>
    <button id="bt_happy">Happy</button>
    <button id="bt_sad">Sad</button>
    <button id="bt_angry">Angry</button>
    <button id="bt_fun">Fun</button>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
                "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.7/lib/three-vrm.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0xffffff, 1.0);
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
        camera.position.set(0.0, 1.5, -1.7);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.screenSpacePanning = true;
        controls.target.set(0.0, 1.5, 0.0);
        controls.update();

        const scene = new THREE.Scene();

        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(1.0, 1.0, -1.0).normalize();
        scene.add(light);

        let currentVrm = undefined;
        const loader = new GLTFLoader();
        loader.crossOrigin = 'anonymous';

        loader.register((parser) => {
            return new VRMLoaderPlugin(parser);
        });

        loader.load(
            'https://raw.githubusercontent.com/sroncyan/character/main/boy1.vrm',
            (gltf) => {
                const vrm = gltf.userData.vrm;
                VRMUtils.removeUnnecessaryVertices(gltf.scene);
                VRMUtils.removeUnnecessaryJoints(gltf.scene);
                vrm.scene.traverse((obj) => {
                    obj.frustumCulled = false;
                });
                currentVrm = vrm;
                console.log(vrm);
                scene.add(vrm.scene);
                currentVrm.humanoid.getNormalizedBoneNode( 'rightUpperArm' ).rotation.z = -1.5;
                currentVrm.humanoid.getNormalizedBoneNode( 'leftUpperArm' ).rotation.z = 1.5;
                
                
            },
            (progress) => console.log('Loading model...', 100.0 * (progress.loaded / progress.total), '%'),
            (error) => console.error(error)
        );

        const clock = new THREE.Clock();
        clock.start();

        // ボタンクリックイベントを設定
        document.getElementById('bt_normal').addEventListener('click', () => {
            currentVrm.expressionManager.setValue('happy', 0.0);
                    currentVrm.expressionManager.setValue('sad', 0.0);
                    currentVrm.expressionManager.setValue('angry', 0.0);
                    currentVrm.expressionManager.setValue('relaxed', 0.0);
                    currentVrm.expressionManager.update();
        });
        document.getElementById('bt_happy').addEventListener('click', () => {
            if (currentVrm) {
                let expressionValue = 0.0; // 初期値
                const step = 0.1; // 増加量
                const interval = 50; // 更新間隔 (ms)

                // 定期的に更新
                const intervalId = setInterval(() => {
                    expressionValue += step;
                    if (expressionValue > 1.0) {
                        expressionValue = 1.0; // 最大値に制限
                        clearInterval(intervalId); // ループ停止
                    }

                    // 表情の更新
                    currentVrm.expressionManager.setValue('happy', expressionValue);
                    currentVrm.expressionManager.setValue('sad', 0.0);
                    currentVrm.expressionManager.setValue('angry', 0.0);
                    currentVrm.expressionManager.setValue('relaxed', 0.0);
                    currentVrm.expressionManager.update();
                }, interval);
            }
        });

        document.getElementById('bt_sad').addEventListener('click', () => {
            if (currentVrm) {
                let expressionValue = 0.0; // 初期値
                const step = 0.1; // 増加量
                const interval = 50; // 更新間隔 (ms)

                // 定期的に更新
                const intervalId = setInterval(() => {
                    expressionValue += step;
                    if (expressionValue > 1.0) {
                        expressionValue = 1.0; // 最大値に制限
                        clearInterval(intervalId); // ループ停止
                    }

                    // 表情の更新
                    currentVrm.expressionManager.setValue('happy', 0.0);
                    currentVrm.expressionManager.setValue('sad', expressionValue);
                    currentVrm.expressionManager.setValue('angry', 0.0);
                    currentVrm.expressionManager.setValue('relaxed', 0.0);
                    currentVrm.expressionManager.update();
                }, interval);
            }
        });

        document.getElementById('bt_angry').addEventListener('click', () => {
            if (currentVrm) {
                let expressionValue = 0.0; // 初期値
                const step = 0.1; // 増加量
                const interval = 50; // 更新間隔 (ms)

                // 定期的に更新
                const intervalId = setInterval(() => {
                    expressionValue += step;
                    if (expressionValue > 1.0) {
                        expressionValue = 1.0; // 最大値に制限
                        clearInterval(intervalId); // ループ停止
                    }

                    // 表情の更新
                    currentVrm.expressionManager.setValue('happy', 0.0);
                    currentVrm.expressionManager.setValue('sad', 0.0);
                    currentVrm.expressionManager.setValue('angry', expressionValue);
                    currentVrm.expressionManager.setValue('relaxed', 0.0);
                    currentVrm.expressionManager.update();
                }, interval);
            }
        });

        document.getElementById('bt_fun').addEventListener('click', () => {
            if (currentVrm) {
                let expressionValue = 0.0; // 初期値
                const step = 0.1; // 増加量
                const interval = 50; // 更新間隔 (ms)

                // 定期的に更新
                const intervalId = setInterval(() => {
                    expressionValue += step;
                    if (expressionValue > 1.0) {
                        expressionValue = 1.0; // 最大値に制限
                        clearInterval(intervalId); // ループ停止
                    }

                    // 表情の更新
                    currentVrm.expressionManager.setValue('happy', 0.0);
                    currentVrm.expressionManager.setValue('sad', 0.0);
                    currentVrm.expressionManager.setValue('angry',0.0);
                    currentVrm.expressionManager.setValue('relaxed',  expressionValue);
                    currentVrm.expressionManager.update();
                }, interval);
            }
        });

        let blinkTimer = 0; // 瞬き用タイマー
        let isBlinking = false; // 瞬き中かどうか

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            if (currentVrm) {
                // 瞬き処理
                blinkTimer += deltaTime; // タイマーを進める
                if (blinkTimer > 3.0 && !isBlinking) { // 3秒間隔で瞬き開始
                    isBlinking = true;
                    currentVrm.expressionManager.setValue('blink', 1.0);
                    currentVrm.expressionManager.update();
                    setTimeout(() => {
                        currentVrm.expressionManager.setValue('blink', 0.0);
                        currentVrm.expressionManager.update();
                        isBlinking = false; // 瞬き終了
                        blinkTimer = 0; // タイマーリセット
                    }, 200); // 瞬きの持続時間 (200ms)
                }

                // VRMモデルの更新
                currentVrm.update(deltaTime);
            }

            // レンダリング
            renderer.render(scene, camera);
        }


        animate();
    </script>
</body>

</html>
